<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counter-app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/475497.png" type="image/x-icon">
</head>

<body>
    <section class="min-vh-100 d-flex justify-content-center align-items-center">
        <div class="container d-flex justify-content-center flex-column align-items-center">
            <h2 class="col-gray f fw-400 fs-md pb-43">Advance Counter app</h2>
            <div class="box">
                <h1 class="d-flex countbtn ff fw-400 justify-content-center fs-md">0</h1>
                <div class="d-flex gap-3 ff pt-36 pb-36">
                    <button class="btn-1 addbtn ff fw-600 text-nowrap col-blue bg-white fs-sm">Add One</button>
                    <button
                        class="btn-1 savebtn ff fw-600  text-nowrap col-blue bg-white fs-sm  btnDisable">Save</button>
                </div>
                <p class="col-gray fw-400 text-center fs-sm pb-1">Previous values</p>
                <p class="text-center countstore fw-400 fs-sm">0</p>
                <div class="d-flex align-items-center justify-content-center">
                    <button class="ff fw-600 text-nowrap col-blue fs-sm resetbtn bg-white mt-3">Reset</button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
